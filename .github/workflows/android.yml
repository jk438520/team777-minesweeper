name: Android Lint and Test

on: 
  workflow_dispatch:
  push:
  pull_request:


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: 11
      
      - name: Run tests
        run: ./gradlew test